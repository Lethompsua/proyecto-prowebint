<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center">Bienvenido</h1>
        <form action="">
            <h2 class="display-4">Inicia sesión</h2>
            <div class="form-group">
                <label class="form-label" for="user">Ingresa tu nombre de usuario o su correo electrónico</label>
                <input class="form-control" type="text" name="user" placeholder="myemail@example.com / myusername">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Ingresa tu contraseña</label>
                <input class="form-control" type="password" name="password" placeholder="********">
            </div>
            <div class="form-group text-center">
                <div>
                    <input class="form-check-input" type="checkbox" name="remember">
                    <label for="remember">Recordar sesión</label>
                </div>
                <input class="btn btn-primary btn-lg" type="submit" value="Iniciar sesión">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
